{% extends 'base.html' %}

{% block content %}
<div>
    <h1>{{ post.title }}</h1>

    <p>{{ post.content }}</p>
    <p><i>By {{ user.first_name }} {{ user.last_name }}</i></p>
    {% if post.tags %}
    <p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
    {% endfor %}
    </p>
    {% endif %}
    <form>
        <a href="/users/{{ post.user_id }}">Cancel</a>
        <button class="btn_edit"
                formaction="/posts/{{ post.id }}/edit"
                formmethod="GET">Edit
        </button>
        <button class="btn_delete"
                formaction="/posts/{{ post.id }}/delete"
                formmethod="POST">Delete
        </button>
    </form>

</div>
{% endblock %}
