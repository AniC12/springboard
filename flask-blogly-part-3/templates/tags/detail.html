{% extends 'base.html' %}

{% block content %}
<div>
    <h1>{{ tag.name }}</h1>
    <form>
        <ul>
            {% for post in tag.posts %}
            <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        <button class="btn_edit"
                formaction="/tags/{{ tag.id }}/edit"
                formmethod="GET">Edit
        </button>
        <button class="btn_delete"
                formaction="/tags/{{ tag.id }}/delete"
                formmethod="POST">Delete
        </button>
    </form>
</div>
{% endblock %}
