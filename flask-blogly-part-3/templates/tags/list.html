{% extends 'base.html' %}

{% block title %}Users{% endblock %}
{% block content %}
<h1>Tags</h1>
<ul>
  {% for tag in tags %}
  <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>
<form action="/tags/new">
    <button class = "add_tag" type="submit">
        Add tag
    </button>
</form>
{% endblock %}
