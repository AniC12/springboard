{% extends 'base.html' %}

{% block content %}
<h1>Create a tag</h1>
<form action="" method="post">
    <div>
        <label for="tag_name">Name</label>
        <input type="text" name="name" placeholder="Enter a name for the tag">
    </div>
    
    <div>
        <a href="/tags">Cancel</a>
        <button type="submit">Add</button>
    </div>
</form>
{% endblock %}
